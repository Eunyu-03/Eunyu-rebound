server:
  port: 10000

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/app?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: rebound
    password: 1234
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:/mapper/*.xml
  type-handlers-package: com.example.rebound.config.mybatis.handler
  type-aliases-package: com.example.rebound.domain;com.example.rebound.dto;